<!DOCTYPE html>
<html>
<head>
	<title>Tic tAc toe</title>

  <style type="text/css">

  .table>tbody>tr>td{
  		 padding: 36px ;
  		
  	}
  	.tdDark{
  		 color:white;
  	}
  	.bodyDark{
  		background-color: #2d2b2b;
  	}
  	.informationDark{
  		background-color: #2d2b2b;
  		color:white;
  	}
  	.pheadDark{
  		    background-color: #fff;
  	}

  	.tdLight{
  		 color:black;
  	}
  	.bodyLight{
  		background-color: #F5F5F5;
  	}
  	.informationLight{
  		background-color: #fff;

  	.pheadLight{

  	}

  		    margin-right: -1px;

  <script>
  $(function () {
    var socket = io();

    $('.box').on('click',function(e){
      e.preventDefault(); // prevents page reloading
      var id='#btn'+$(this).data('val');
      $(id).html($(this).data('val'));
      var data= {'id':id,'val':$(this).data('val')}
      socket.emit('plot', data);
      console.log('heyy');
      return false;
    });

    socket.on('plot', function(msg){
    	console.log(msg);
      $(msg.id).html(msg.val);
    });
  });
</script>
</head>
<body>
<div>
	<table class="table table-border col-lg-3 mx-auto" border="1" style="margin-bottom: 0px;    ">
			<tr>
				<td class="box col-md-2" id="btn1" onclick="insertVal(1)" data-val='1'></td>
				<td class="box" id="btn2"  onclick="insertVal(2)"  data-val='2'></td>
				<td class="box" id="btn3"  onclick="insertVal(3)"  data-val='3'></td>
			</tr>
			<tr>
				<td class="box" id="btn4"  onclick="insertVal(4)"  data-val='4'></td>
				<td class="box" id="btn5"  onclick="insertVal(5)"  data-val='5'></td>
				<td class="box" id="btn6"  onclick="insertVal(6)"  data-val='6'></td>
			</tr>
			<tr>
				<td class="box" id="btn7"  onclick="insertVal(7)"  data-val='7'></td>
				<td class="box" id="btn8"  onclick="insertVal(8)"  data-val='8'></td>
				<td class="box" id="btn9"  onclick="insertVal(9)"  data-val='9'></td>
			</tr>
		</table>
		<input type="hidden" name="currentUser" id="currentUser" value="">
		<div class="modal fade" id="getUser" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content container">
					<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Enter Player Details</h4>
      				</div>
					  <p class="text-center">Player 1 : <b>'0'</b> & Player 2 : <b>'X'</b>.</p>
					  <form class="marginBottom20px">
					  	<input type="text" class="form-control" name="user1" id="user1Name" placeholder="Player 1"><br>
					  	<input type="text" class="form-control" name="user2" id="user2Name" placeholder="Player 2"><br>
					  	<button type="button" class="btn btn-block btn-primary" id="play"> Lets Play <i class="fas fa-skating"></i> </button>
					  </form>
		      	</div>
			</div>
		</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.box').html('');
		$('#currentUser').val(1);
		$('#p1val').html(0);
		$('#p2val').html(0);
		$('#p1').html(0);
		$('#p2').html(0);
		$('#getUser').modal('show');
		$('#user1').html('');
		$('#user2').html('');
		$('#play').on('click',function(){
		$('#user1').html($('#user1Name').val());
		$('#user2').html($('#user2Name').val());
		$('#getUser').modal('hide');
		});
		$('input[type="checkbox"]').click(function(){
	        if($(this).prop("checked") == true){
	            dark();
	        }
	        else if($(this).prop("checked") == false){
	            light();
	        }
	    });
		light()
	});
	function insertVal(no)
	{
		var id='#btn'+no;
		var currentUser=$('#currentUser').val();
		if($(id).html()=='')
		{
			if(currentUser==1)
			{
				$('#currentUser').val(2);
				$(id).html('O');
				checkifwon(1,id);
			}
			else if(currentUser==2)
			{
				$('#currentUser').val(1);
				$(id).html('X');
				checkifwon(2,id);
			}
			
		}
		else
		{
			alert('Sorry that place is occupied ');
		}
	}

		if(empty==0)

	function reset()
	{
		$('.box').html('');
		$('#currentUser').val(1);
		$('#p1val').html(0);
		$('#p2val').html(0);
		$('#p1').html(0);
		$('#p2').html(0);
		$('#user1').html('');
		$('#user2').html('');
		$('#getUser').modal('show');
	}
	function dark()
	{
		$('body').addClass('bodyDark');
		$('body').removeClass('bodyLight');

		$('.panel-body').addClass('informationDark');
		$('.panel-body').removeClass('informationLight');

		$('table').addClass('tdDark');
		$('table').removeClass('tdLight');

		$('.panel-heading').addClass('pheadDark');
		$('.panel-heading').removeClass('pheadLight');
	}
	function light()
	{
		$('body').addClass('bodyLight');
		$('body').removeClass('bodyDark');

		$('.panel-body').addClass('informationLight');
		$('.panel-body').removeClass('informationDark');

		$('table').addClass('tdLight');
		$('table').removeClass('tdDark');

		$('.panel-heading').addClass('pheadLight');
		$('.panel-heading').removeClass('pheadDark');
	}
</script>
</html>
